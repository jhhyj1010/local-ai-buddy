<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Big Text Areas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block; /* Makes the label appear above the textarea */
            margin-bottom: 5px;
            font-weight: bold;
        }
        textarea {
            width: 100%; /* Makes the textarea fill the available width */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* Includes padding and border in the element's total width and height */
            resize: vertical; /* Allows vertical resizing by the user */
        }
        /* Styling for making the text areas "big" */
        textarea.big-textarea {
            min-height: 150px; /* Minimum height for the text area */
            font-size: 16px; /* Larger font size */
            line-height: 1.5; /* Spacing between lines */
        }
    </style>
</head>
<body>

    <h1>Your AI Buddy</h1>

    <div class="form-group">
        <label for="feedback1">Your Question:</label>
        <textarea id="feedback1" name="feedback1" class="big-textarea" rows="8" cols="50" placeholder="Enter your question here..."></textarea>
    </div>

    <div class="form-group">
        <label for="feedback2">Answers:</label>
        <textarea id="feedback2" name="feedback2" class="big-textarea" rows="8" cols="50"></textarea>
    </div>

</body>
</html>
