<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Big Text Areas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block; /* Makes the label appear above the textarea */
            margin-bottom: 5px;
            font-weight: bold;
        }
        textarea {
            width: 100%; /* Makes the textarea fill the available width */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* Includes padding and border in the element's total width and height */
            resize: vertical; /* Allows vertical resizing by the user */
        }
        /* Styling for making the text areas "big" */
        textarea.big-textarea {
            min-height: 150px; /* Minimum height for the text area */
            font-size: 16px; /* Larger font size */
            line-height: 1.5; /* Spacing between lines */
        }
        input[type="text"] {
            width: 100%;
            height: 300px;
            text-align: left;
            vertical-align: text-top;
        }
        .heading {
            display: table;
            margin: 0 auto;
            padding: 5px;
        }
    </style>    
</head>
<body>

    <!-- <h1 class="heading">Local AI Buddy</h1> this should be included in div, otherwise it will be shown two times when refreshing-->
    <div id="spinner" class="spinner-hidden">
        <!-- Spinner animation (e.g., CSS-based spinner, an image, or a library component) -->
        <div class="loader"></div> 
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>

    <div class="form-group" id="aibuddy">
        <h1 class="heading">Local AI Buddy</h1>
        <label for="question">Your Question:</label>
        <form method="POST">
        <textarea id="question" name="question" class="textarea" rows="6" cols="50" placeholder="Enter your question here..."></textarea>
        <input type="submit" value="Submit" style="width: 120px; height: 40px; font-size: 20px;" onclick="refreshPartialContent('aibuddy', '/'); loadContent(); location.reload(true);">
        </form>
    <!-- </div> -->
    <br>
    {% if question %}
        <label for="question">Your Question:</label>
        <pre style="white-space: pre-wrap; word-wrap: break-word; color: crimson;">{{ question }}</pre><br>
        <label for="answer">Your answer:</label>
        <body>
            <pre style="white-space: pre-wrap; word-wrap: break-word; color: rgb(13, 7, 193);">{{ answer }}</pre>
        </body>
    {% endif %}
    </div>

</body>
</html>
